<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <h1>Weather thingy</h1>
      <div class="search">
        <input type="text" class="citysearch" placeholder="Search city..." />
        <button id="runsearch">Search</button>
      </div>
    </header>
    <main>
      <div class="mainContainer">
        <div class="currentWeatherContainer">
          <div class="weather-data basic-data">
            <div id="icon">
              <img src="" alt="Clearday" id="currentIcon" height="80" />
            </div>
            <div id="tempterature"></div>
            <div id="description"></div>
            <div id="city"></div>
            <div id="country"></div>
          </div>
          <div class="weather-data additional-data">
            <div id="humidity"></div>
            <div id="airPressure"></div>
            <div id="chanceOfRain"></div>
            <div id="windSpeed"></div>
          </div>
        </div>
        <div class="forecastContainer"></div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
