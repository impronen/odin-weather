<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  <script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
  <body>
    <header>
      <h1 class="mainHeading">Weather thingy</h1>
      <div class="search">
        <input type="text" class="citysearch" placeholder="Search city..." />
        <button id="runsearch">Search</button>
      </div>
      <div class="scaleChanger">
        <p>C / F</p>
      </div>
    </header>
    <main>
      <div class="mainContainer">
        <div class="currentWeatherContainer">
          <div class="weather-data basic-data">
            <div class="topRow">
              <div id="icon">
                <img src="" alt="Clearday" id="currentIcon" height="80" />
              </div>
              <div id="tempterature"></div>
            </div>

            <div id="description"></div>
            <div id="city"></div>
            <div id="country"></div>
          </div>
          <div class="weather-data additional-data">
            <div class="datapoint">
              <div id="humidityIcon">
                <img
                  src="../src/assets/icons/line/all/raindrops.svg"
                  alt="Clearday"
                  id="currentIcon"
                  height="40"
                />
                <p>Humidity</p>
                <div id="humidityValue"></div>
              </div>
            </div>
            <div id="airPressure">
              <div id="airpressureIcon"></div>
            </div>
            <div id="chanceOfRain">
              <div id="chanceOfRainIcon"></div>
            </div>
            <div id="windSpeed">
              <div id="windSpeedIcon"></div>
            </div>
          </div>
        </div>
        <div class="forecastContainer"></div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
